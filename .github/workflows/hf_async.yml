name: Sync to Hugging Face
on:
  push:
    branches: [main] # Se activa cuando sub√≠s cambios a main
jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
          lfs: true
      - name: Push to HF
        env:
          HF_TOKEN: ${{ secrets.HF_TOKEN }}
        run: |
          git push --force https://patoor:$HF_TOKEN@huggingface.co/spaces/patoor/estudio-rag-facu main